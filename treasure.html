<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝冒险</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        .panorama {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3');
            background-size: cover;
            background-position: center;
        }
        
        .location {
            position: absolute;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .location:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .location::after {
            content: '📍';
            font-size: 40px;
        }
        
        .location-name {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }
        
        .page {
            display: none;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
        }
        
        .page.active {
            display: block;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .status-display {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            font-size: 18px;
        }
        
        .action-btn {
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .audio-hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- 音频提示 -->
    <div class="audio-hint" id="audio-hint">
        点击页面任意位置开始播放背景音乐
    </div>

    <!-- 全景页面 -->
    <div id="panorama" class="panorama active">
        <h1 style="color: white; text-align: center; padding-top: 20px; text-shadow: 2px 2px 4px #000000;">寻宝冒险地图</h1>
        
        <!-- 可点击的地点 -->
        <div class="location" style="top: 30%; left: 20%;" data-location="library">
            <div class="location-name">古老图书馆</div>
        </div>
        
        <div class="location" style="top: 60%; left: 50%;" data-location="temple">
            <div class="location-name">神秘神庙</div>
        </div>
        
        <div class="location" style="top: 40%; left: 80%;" data-location="cave">
            <div class="location-name">隐秘洞穴</div>
        </div>
        
        <audio id="panorama-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <!-- 图书馆页面 -->
    <div id="library" class="page" style="background-image: url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-4.0.3')">
        <button class="back-btn">返回地图</button>
        <div class="status-display">
            <h2>古老图书馆</h2>
            <p id="library-status">在这里你可以寻找第一条线索...</p>
            <button class="action-btn" id="library-action">寻找线索</button>
        </div>
        <audio id="library-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <!-- 神庙页面 -->
    <div id="temple" class="page" style="background-image: url('https://images.unsplash.com/photo-1570126688311-91720515f1dc?ixlib=rb-4.0.3')">
        <button class="back-btn">返回地图</button>
        <div class="status-display">
            <h2>神秘神庙</h2>
            <p id="temple-status">这里可能藏有宝藏，但要小心守卫...</p>
            <button class="action-btn" id="temple-action">搜索神庙</button>
        </div>
        <audio id="temple-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <!-- 洞穴页面 -->
    <div id="cave" class="page" style="background-image: url('https://images.unsplash.com/photo-1577563908411-5077b6dc7624?ixlib=rb-4.0.3')">
        <button class="back-btn">返回地图</button>
        <div class="status-display">
            <h2>隐秘洞穴</h2>
            <p id="cave-status">你发现了一个神秘的箱子...</p>
            <button class="action-btn" id="cave-action">打开宝箱</button>
        </div>
        <audio id="cave-music" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // 模拟宝藏地图API
        class TreasureMap {
            static getInitialClue() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("在古老的图书馆里找到了第一个线索...");
                    }, 1000);
                });
            }
        
            static decodeAncientScript(clue) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (!clue) {
                            reject("没有线索可以解码!");
                        }
                        resolve("解码成功!宝藏在一座古老的神庙中...");
                    }, 1500);
                });
            }
        
            static searchTemple(location) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const random = Math.random();
                        if (random < 0.5) {
                            reject("糟糕!遇到了神庙守卫!");
                        }
                        resolve("找到了一个神秘的箱子...");
                    }, 2000);
                });
            }
        
            static openTreasureBox() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("恭喜!你找到了传说中的宝藏!");
                    }, 1000);
                });
            }
        }

        // 游戏状态管理
        const gameState = {
            currentLocation: null,
            hasClue: false,
            hasDecoded: false,
            hasFoundBox: false,
            hasFoundTreasure: false,
            lastMessage: "",
            
            save() {
                localStorage.setItem('treasureGameState', JSON.stringify(this));
            },
            
            load() {
                const saved = localStorage.getItem('treasureGameState');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    Object.assign(this, parsed);
                }
            },
            
            reset() {
                this.currentLocation = null;
                this.hasClue = false;
                this.hasDecoded = false;
                this.hasFoundBox = false;
                this.hasFoundTreasure = false;
                this.lastMessage = "";
                this.save();
            }
        };

        // 音频解锁状态
        let audioUnlocked = false;

        // 页面导航和音频管理
        document.addEventListener('DOMContentLoaded', () => {
            gameState.load();
            updateUIWithState();

            // 首次点击解锁音频
            document.addEventListener('click', unlockAudio, { once: true });
            
            // 显示音频提示
            const audioHint = document.getElementById('audio-hint');
            audioHint.style.display = 'block';
            setTimeout(() => {
                audioHint.style.display = 'none';
            }, 5000);
            
            // 地点点击事件
            document.querySelectorAll('.location').forEach(location => {
                location.addEventListener('click', () => {
                    const locationId = location.getAttribute('data-location');
                    navigateTo(locationId);
                });
            });
            
            // 返回按钮事件
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigateTo('panorama');
                });
            });
            
            // 图书馆行动按钮
            document.getElementById('library-action').addEventListener('click', async () => {
                if (!gameState.hasClue) {
                    const statusEl = document.getElementById('library-status');
                    statusEl.textContent = "正在寻找线索...";
                    
                    try {
                        const clue = await TreasureMap.getInitialClue();
                        statusEl.textContent = clue;
                        gameState.hasClue = true;
                        gameState.lastMessage = clue;
                        
                        setTimeout(() => {
                            statusEl.textContent += "\n是否要解码古老文字?";
                            document.getElementById('library-action').textContent = "解码文字";
                        }, 1000);
                    } catch (error) {
                        statusEl.textContent = "任务失败: " + error;
                    }
                    
                    gameState.save();
                } else if (!gameState.hasDecoded) {
                    const statusEl = document.getElementById('library-status');
                    statusEl.textContent = "正在解码...";
                    
                    try {
                        const result = await TreasureMap.decodeAncientScript(gameState.lastMessage);
                        statusEl.textContent = result;
                        gameState.hasDecoded = true;
                        gameState.lastMessage = result;
                        
                        setTimeout(() => {
                            navigateTo('temple');
                        }, 2000);
                    } catch (error) {
                        statusEl.textContent = "任务失败: " + error;
                    }
                    
                    gameState.save();
                }
            });
            
            // 神庙行动按钮
            document.getElementById('temple-action').addEventListener('click', async () => {
                if (!gameState.hasFoundBox && gameState.hasDecoded) {
                    const statusEl = document.getElementById('temple-status');
                    statusEl.textContent = "正在搜索神庙...";
                    
                    try {
                        const result = await TreasureMap.searchTemple(gameState.lastMessage);
                        statusEl.textContent = result;
                        gameState.hasFoundBox = true;
                        gameState.lastMessage = result;
                        
                        setTimeout(() => {
                            navigateTo('cave');
                        }, 2000);
                    } catch (error) {
                        statusEl.textContent = "任务失败: " + error;
                        gameState.lastMessage = error;
                    }
                    
                    gameState.save();
                }
            });
            
            // 洞穴行动按钮
            document.getElementById('cave-action').addEventListener('click', async () => {
                if (!gameState.hasFoundTreasure && gameState.hasFoundBox) {
                    const statusEl = document.getElementById('cave-status');
                    statusEl.textContent = "正在打开宝箱...";
                    
                    try {
                        const result = await TreasureMap.openTreasureBox();
                        statusEl.textContent = result;
                        gameState.hasFoundTreasure = true;
                        gameState.lastMessage = result;
                        
                        setTimeout(() => {
                            document.getElementById('cave-action').textContent = "重新开始游戏";
                        }, 1000);
                    } catch (error) {
                        statusEl.textContent = "任务失败: " + error;
                    }
                    
                    gameState.save();
                } else if (gameState.hasFoundTreasure) {
                    gameState.reset();
                    updateUIWithState();
                    navigateTo('panorama');
                }
            });
        });
        
        // 导航到指定页面
        function navigateTo(pageId) {
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
            });
            
            document.querySelectorAll('.page, .panorama').forEach(el => {
                el.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
            
            const audioElement = document.getElementById(`${pageId}-music`);
            if (audioElement) {
                if (audioUnlocked) {
                    audioElement.play().catch(e => console.log("音频播放失败", e));
                } else {
                    console.log("音频尚未解锁，等待用户点击...");
                }
            }
            
            gameState.currentLocation = pageId;
            gameState.save();
        }
        
        // 解锁音频播放
        function unlockAudio() {
            audioUnlocked = true;
            const audioElement = document.getElementById('panorama-music');
            if (audioElement) {
                audioElement.play().catch(e => console.log("首次播放尝试失败", e));
            }
            console.log("音频已解锁");
        }
        
        // 根据游戏状态更新UI
        function updateUIWithState() {
            const libraryStatus = document.getElementById('library-status');
            if (gameState.hasDecoded) {
                libraryStatus.textContent = "你已经成功解码了线索，去神庙看看吧！";
                document.getElementById('library-action').textContent = "前往神庙";
                document.getElementById('library-action').addEventListener('click', () => {
                    navigateTo('temple');
                });
            } else if (gameState.hasClue) {
                libraryStatus.textContent = gameState.lastMessage + "\n是否要解码古老文字?";
                document.getElementById('library-action').textContent = "解码文字";
            }
            
            const templeStatus = document.getElementById('temple-status');
            if (gameState.hasFoundBox) {
                templeStatus.textContent = "你已经在这里找到了神秘箱子，快去洞穴打开它！";
                document.getElementById('temple-action').textContent = "前往洞穴";
                document.getElementById('temple-action').addEventListener('click', () => {
                    navigateTo('cave');
                });
            } else if (gameState.lastMessage.includes("遇到了神庙守卫")) {
                templeStatus.textContent = gameState.lastMessage + "\n再试一次？";
            }
            
            const caveStatus = document.getElementById('cave-status');
            if (gameState.hasFoundTreasure) {
                caveStatus.textContent = gameState.lastMessage;
                document.getElementById('cave-action').textContent = "重新开始游戏";
            } else if (gameState.hasFoundBox) {
                caveStatus.textContent = gameState.lastMessage + "\n准备好打开它了吗？";
            }
            
            if (gameState.currentLocation && gameState.currentLocation !== 'panorama') {
                navigateTo(gameState.currentLocation);
            }
        }
    </script>
</body>
</html>
